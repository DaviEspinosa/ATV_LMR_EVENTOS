<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastre-se</title>
  </head>
  <body>
    <!-------header------->
    <header>
      <nav>
        <a class="logo" href="/">Eventinhos</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="/Atividade16_06/index/index.html">Início</a></li>
          <li><a href="/Atividade16_06/cadastro/cadastro.html">Cadastro</a></li>
          <li><a href="/Atividade16_06/login/login.html">Entrar</a></li>
          
        </ul>
      </nav>
    </header>
    <!-------------------->
<div class="main">
  <div class="formss">
  <div class="container-forms">
    <div class="cabecalho">
      <h2>Crie uma conta</h2>
    </div>
    <form id="form" class="form">
      <div class="form-control fa-solid fa-user">
        <label for="">Usuário</label>

        <input
          type="text"
          id="username"
          placeholder="Digite seu nome de usuário..."
        />

        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>

        <small>Mensagem de erro</small>
      </div>

      <div class="form-control fa-solid fa-envelope">
        <label for="email">Email</label>

        <input
          type="text"
          id="email"
          placeholder="Digite seu endereço de e-mail..."
        />

        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>

        <small>Mensagem de erro</small>
      </div>

      <div class="form-control fa-solid fa-lock">
        <label for="password">Senha</label>

        <input type="password" id="password" placeholder="Digite sua senha..." />

        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>

        <small>Mensagem de erro</small>
      </div>

      <div class="form-control fa-solid fa-lock">
        <label for="password-confirmation">Confirme sua Senha</label>

        <input
          type="password"
          id="password-confirmation"
          placeholder="Confirme sua senha..."
        />

        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>

        <small>Mensagem de erro</small>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>
</div>
</div>
    

  
  </body>
  <script
    src="https://kit.fontawesome.com/6dda5f6271.js"
    crossorigin="anonymous"
  ></script>
  <script src="cadastro.js"></script>
</html>
